apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-app
  namespace: inventory-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-app
  template:
    metadata:
      labels:
        app: inventory-app
    spec:
      containers:
        - name: inventory-app
          # Denna tagg uppdateras av din GitHub Action
          image: 936777225880.dkr.ecr.eu-north-1.amazonaws.com/inventory-tracker-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_USER
              value: "user" # Eller h√§mta via ESO
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: inventory-secrets
                  key: password
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
