  interval: 5m0s
  path: ./apps
  prune: true # Tar bort resurser i K8s om du tar bort YAML-filen i Git
  sourceRef:
    kind: GitRepository
    name: flux-system # Pekar p√• det repo som konfigurerades vid 'flux bootstrap'
  targetNamespace: inventory-tracker
