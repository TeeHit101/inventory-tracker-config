apiVersion: external-secrets.io/v1
kind: ClusterSecretStore # <-- Ändra Kind!
metadata:
  name: aws-secretsmanager
spec:
  provider:
    aws:
      service: SecretsManager
      region: eu-north-1
      auth:
        jwt:
          serviceAccountRef:
            name: eso-service-account
            namespace: external-secrets # <-- Du måste berätta exakt var kontot bor!
